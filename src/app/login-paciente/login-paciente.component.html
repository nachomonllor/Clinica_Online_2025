<div class="login-container">
    <h2>Iniciar Sesión - Paciente</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo" />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="(loginForm.get('email')?.errors || {})['required']">El correo es obligatorio.</small>
          <small *ngIf="(loginForm.get('email')?.errors || {})['email']">Formato de correo inválido.</small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small *ngIf="(loginForm.get('password')?.errors || {})['required']">La contraseña es obligatoria.</small>
        </div>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
