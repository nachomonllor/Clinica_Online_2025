<mat-card class="resenia-especialista-card">
  <mat-card-header>
    <mat-card-title>Dejar Reseña</mat-card-title>
  </mat-card-header>

  <mat-card-content [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tu reseña</mat-label>
      <textarea
        matInput
        formControlName="resena"
        rows="5"
        placeholder="Escribe aquí tus comentarios…">
      </textarea>
      <mat-error *ngIf="form.get('resena')?.hasError('required')">
        La reseña es obligatoria
      </mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button (click)="router.navigate(['/mis-turnos-especialista'])">
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Guardar
    </button>
  </mat-card-actions>
</mat-card>
