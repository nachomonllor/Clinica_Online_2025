<mat-card class="turnos-admin-container">
  <mat-card-title>Gesti√≥n de Turnos (Administrador)</mat-card-title>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Filtrar por especialidad o especialista</mat-label>
    <input matInput [formControl]="filtroCtrl" placeholder="Escribe para buscar..." />
    <button mat-icon-button matSuffix *ngIf="filtroCtrl.value" (click)="filtroCtrl.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let t"> {{ t.fecha | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- Hora -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let t"> {{ t.hora }} </td>
    </ng-container>

    <!-- Especialidad -->
    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef> Especialidad </th>
      <td mat-cell *matCellDef="let t"> {{ t.especialidad }} </td>
    </ng-container>

    <!-- Especialista -->
    <ng-container matColumnDef="especialista">
      <th mat-header-cell *matHeaderCellDef> Especialista </th>
      <td mat-cell *matCellDef="let t"> {{ t.especialista }} </td>
    </ng-container>

    <!-- Paciente -->
    <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef> Paciente </th>
      <td mat-cell *matCellDef="let t"> {{ t.paciente }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let t"> {{ t.estado }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let t">
        <button mat-button color="warn"
                *ngIf="canCancel(t)"
                (click)="cancelarTurno(t)">
          Cancelar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
