<p>auth-form works!</p>

<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>
      {{ mode === 'login' ? 'Iniciar sesión' : 'Registrarse' }}
      como {{ role | titlecase }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="submit()" #f="ngForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input
          matInput
          name="email"
          [(ngModel)]="email"
          required
          email
        >
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          name="password"
          [(ngModel)]="password"
          required
          type="password"
        >
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="f.invalid"
      >
        {{ mode === 'login' ? 'Entrar' : 'Crear cuenta' }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
