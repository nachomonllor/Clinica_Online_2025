<div class="mis-turnos-container">
    <h2>Mis Turnos</h2>
  
    <!-- Filtro Ãºnico, sin combobox: utiliza un input de texto -->
    <div class="filter-container">
      <input 
        type="text" 
        placeholder="Filtra por especialidad o especialista" 
        [(ngModel)]="filterTerm" 
        (ngModelChange)="onFilterChange()"
      />
    </div>
  
    <!-- Lista de turnos -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Especialidad</th>
          <th>Especialista</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turno of filteredTurnos">
          <td>{{ turno.id }}</td>
          <td>{{ turno.fecha }}</td>
          <td>{{ turno.hora }}</td>
          <td>{{ turno.especialidad }}</td>
          <td>{{ turno.especialista }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Mensaje si no hay resultados -->
    <p *ngIf="filteredTurnos.length === 0">No se encontraron turnos.</p>
  </div>
