<p>log-table works!</p>

<section>
  <h2>Log de Ingresos</h2>
  <table class="log-table">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Fecha / Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs">
        <td>{{ log.user }}</td>
        <td>{{ log.timestamp | date:'dd/MM/yyyy HH:mm:ss' }}</td>
      </tr>
    </tbody>
  </table>
</section>
