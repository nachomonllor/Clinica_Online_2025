<mat-card>
  <mat-card-title>Listado de Pacientes</mat-card-title>
  <div class="table-container">
    <table mat-table [dataSource]="pacientes" matSort class="mat-elevation-z8">

      <!-- Avatar Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let p">
          <img [src]="p.avatarUrl" alt="Avatar" width="40" height="40" class="avatar-img">
        </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
      </ng-container>

      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let p">{{ p.apellido }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let p">{{ p.email }}</td>
      </ng-container>

      <!-- Obra Social Column -->
      <ng-container matColumnDef="obraSocial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Obra Social</th>
        <td mat-cell *matCellDef="let p">{{ p.obraSocial }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
